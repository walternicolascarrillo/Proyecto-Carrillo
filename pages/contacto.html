			</ul>

	<section>
		<article id="Formulario">
			<form action="#">
				<div>
					<h2>Participa del sorteo por 2 entradas</h2>
				</div>
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">Nombre Completo</label>
					<input class="form-control" id="exampleFormControlInput1" placeholder="Juanito Perez">
				</div>
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">Correo Electronico</label>
					<input type="email" class="form-control" id="exampleFormControlInput1"
						placeholder="JuanitoPerez@gmail.com">
				</div>
				<div class="mb-3">
					<label for="exampleFormControlInput1" class="form-label">Fecha de Nacimiento</label>
					<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="01/01/2001">
				</div>
				<div class="mb-3">
					<label for="exampleFormControlTextarea1" class="form-label">Porque Participas del Sorteo</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
				</div>

				<div>
					<p>Eleg√≠ un sector:</p>
				</div>
				<div>
					Platea
					<input type="radio" name="lado" value="platea">
				</div>
				<div>
					Popular
					<input type="radio" name="lado" value="popular">
				</div>
				<div>
					<p>En que fecha queres participar?</p>
					<select name="letra" id="letra">
						<option value="x">24/05</option>
						<option value="y">31/05</option>
						<option value="z">06/06</option>
					</select>
				</div>
				<div>Queres recibir notificaciones del club?
					<input type="checkbox" name="acepta" value="1">
				</div>
				<div><input type="submit" value="Enviar">
					<input type="reset" value="Reiniciar">
				</div>
			</form>
		</article>
	</section>
	<footer id="RM">
