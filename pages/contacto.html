	<section>
		<article id="Formulario">
			<div>
				<h2>Participa del sorteo por 2 entradas</h2>
			</div>
			<form action="#">
				<div>
					<input type="text" placeholder="Nombre Completo">
				</div>
				<div>
					<label for="email">
						<input type="email" placeholder="Correo electronico">
					</label>
				</div>
				<div>
					<label for="Razon">
						<textarea placeholder="Porque partcipas del sorteo"></textarea>
					</label>
				</div>
				<div>
				<input type="Fecha" placeholder="Fecha de nacimiento">
				</div>
				<div>
					<p>Eleg√≠ un sector:</p>
				</div>
				<div>
					Platea
						<input type="radio" name="lado" value="platea">
					</div>
					<div>
						Popular
						<input type="radio" name="lado" value="popular">
					</div>
				<div>
				<p>En que fecha queres participar?</p>
				<select name="letra" id="letra">
					<option value="x">24/05</option>
					<option value="y">31/05</option>
					<option value="z">06/06</option>
				</select>
				</div>
				<div>Queres recibir notificaciones del club?
					<input type="checkbox" name="acepta" value="1">
				</div>
				<div><input type="submit" value="Enviar">
				<input type="reset" value="Reiniciar">
				</div>
			</form>
